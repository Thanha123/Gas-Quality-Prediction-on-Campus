buildscript {
    dependencies {
        classpath 'com.google.gms:google-services:4.4.2' // Ensure this is present
    }
}

buildscript {
    repositories {
        google()  // Ensure this is present
        mavenCentral()
        maven { url 'https://jitpack.io' } // Optional, but good to have
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Use a valid Gradle version
        classpath 'com.google.gms:google-services:4.4.2' // Ensure this is here
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
